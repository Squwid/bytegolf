<div class="container">
  <div class="title-wrapper">
    <h1>Holes</h1>
    <h4 class="text-muted font-weight-light">Secondary Text</h4>
  </div>
  <hr>
</div>
<div class="container d-flex align-content-around flex-wrap justify-content-center">
  <mat-card *ngFor="let hole of holes" class="example-card incorrect no-padding">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title> {{hole.title}}</mat-card-title>
      <mat-card-subtitle>{{hole.difficulty}}</mat-card-subtitle>
    </mat-card-header>

    <app-leaderboard></app-leaderboard>
    <mat-card-content>
      <p>
        this is the hole description
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>TEE OFF</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>


</div>

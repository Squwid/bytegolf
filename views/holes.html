<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="\assets\css\bootstrap.css">
    <link rel="stylesheet" href="\assets\css\style.css">
    <link rel="stylesheet" href="\assets\css\bg.css">
    <link rel="icon" type="image/png" href="\assets\media\bytegolf-logo-small.png">
    <title>Byte Golf</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light py-4">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="\assets\media\bytegolf-logo-small.png" width="50" height="50" alt="logo">
                <h4 class="d-inline align-middle">Byte Golf</h4>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/holes" class="nav-link active">Play</a>
                    </li>
                    <li class="nav-item">
                        <a href="/leaderboards" class="nav-link">Leaderboards</a>
                    </li>
                    <li class="nav-item">
                        <a href="/account" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Bread Crumbs -->
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Holes</li>
        </ol>
    </div>

    <!-- Holes -->

    <div class="container w-75">
        {{range $holenum, $question := .Questions}}
        <div class="card hole-card">
            <div class="card-body">
                <h5 class="card-title">{{$question.Name}}</h5>
                <p class="card-text">{{$question.Question}}</p>
                <p class="card-text text-muted"><strong>Difficulty: </strong>{{$question.Difficulty}}</p>
                <a href="/play/{{$question.ID}}" class="btn btn-secondary">Tee Off!</a>
            </div>
        </div>
        {{end}}
    </div>

</body>

</html>

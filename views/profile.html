<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="\assets\css\profile.css">

    <title>Profile</title>
</head>

<body div class="profile-page">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md navbar-light py-4">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="\assets\media\bytegolf-logo-small.png" width="50" height="50" alt="logo">
                <h3 class="d-inline align-middle">Byte Golf</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/holes" class="nav-link">Play</a>
                    </li>
                    <li class="nav-item">
                        <a href="/leaderboards" class="nav-link">Leaderboards</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/account" class="nav-link">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PROFILE BODY -->
    <div class="profile-header"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="{{.PictureURI}}"
                                    alt="Circle Image" class="img-raised rounded-circle img-fluid">

                            </div>
                            <div class="name">
                                <h3 class="title">{{.Username}}</h3>
                                <h6 class="text-muted"><a href="{{.GithubURI}}">{{.GithubURI}}</a></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br><br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
